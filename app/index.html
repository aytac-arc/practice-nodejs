<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
  </head>
  <body ng-controller="MenuController as vm">
    <div class="wrapper">
      <main>
        <ul >
          <li ng-repeat="item in vm.menu">{{item.name}}</li>
        </ul>
      </main>
    </div>
    <script src="vendor.bundle.js"></script>
    <script src="app.bundle.js"></script>
  </body>
</html>
